<script>
  async function getOpenCVTags() {
    const owner = "opencv"
    const repo = "opencv"
    const tagList = await fetch(`https://api.github.com/repos/${owner}/${repo}/tags`).then(response => response.json())
    const result = []
    tagList.forEach(tag => {
      result.push(tag.name)
    })
    return result
  }

  (async () => (
    console.log(await getOpenCVTags())
  ))()
</script>
